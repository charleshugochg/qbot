{% extends 'mainapp/base_with_nav.html' %}

{% block title %}
    Phone Number
{% endblock title %}

{% block pagehead %}
    Phone Number
{% endblock %}

{% block toggleicon %}
  <i class="ion-ios-chatboxes-outline custom-icon"></i>
{% endblock %}

{% block backlink %}
    <a href="{% url 'index' %}"><i class="ion-ios-arrow-left back-btn"></i></a>
{% endblock %}

{% block body %}
<div class="container mt-3">
    <form action="{% url 'register_phone_number' ret %}" method="POST">
        <div class="form-row align-items-center">
            {% csrf_token %}
            <div class="col-auto">
                <label class="sr-only" for="inlineFormInput">Phone Number</label>
                <input name="phone_number" type="tel" class="form-control mb-2" id="inlineFormInput" placeholder="Enter phone number">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock body %}
