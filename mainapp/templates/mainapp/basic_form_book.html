{% extends 'mainapp/base.html' %}

{% block title %}
    Book Form
{% endblock title %}

{% block body %}
    <h1>Book</h1>
    <form action="{% url 'book' shop_id %}" method="POST">
        {% csrf_token %}
        <input name="phone_number" type="number"/>
        <input name="arrival_time" type="datetime-local"/>
        <input type="submit" value="Book"/>
    </form>
{% endblock body %}
