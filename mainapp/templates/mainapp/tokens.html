{% extends 'mainapp/base_with_nav.html' %}

{% block title %}
    Tokens
{% endblock title %}

{% block body %}
    {% for token in token_list %}
        <div class="card-info">
            <div class="queue-info {% if token.on_call %}queue-active{% endif %}">
                <p class="queue-block main-color">Qbot Technology</p>
                <p class="queue-block">Yangon</p>
                <h2 class="queue-block">QB{{ token.queue_id }}</h2>
                <h3 class="queue-block">{{ token.shop_name }}</h3>
                <div class="">
                    <a class="btn btn-danger" href="{% url 'cancel' token.shop_id %}" role="button">
                        Cancel
                    </a>
                </div>
                <div class="">
                    <h4>Status: {{ token.status }}</h4>
                    <h4>Date: 12:00PM</h4>
                </div>
                <div class="">
                    <a class="btn btn-light" href="{% url 'qr_view' token.id %}" role="button">
                        <div class="logo-qr"></div>
                    </a>
                </div>
                <div></div>
            </div>
        </div>
    {% endfor %}
{% endblock body %}
