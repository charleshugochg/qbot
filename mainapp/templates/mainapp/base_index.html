{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'mainapp/css/ionicons.min.css' %}"/>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;1,200;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
        <script src="https://rawgit.com/sitepoint-editors/jsqrcode/master/src/qr_packed.js"></script>
        <link rel="stylesheet" href="{% static 'mainapp/css/style.css' %}"/>
      </head>
    <body>
        <nav class="navbar navbar-expand-md sticky-top main-nav">
            <a href="{% url 'index' %}"><img src="{% static 'mainapp/images/logo.png' %}" alt="Qbot logo"></a>
            <p class="nav-text">Welcome!</p>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <i class="ion-ios-search-strong custom-icon"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <form action="{% url 'search_result' %}" method="POST">
                  {% csrf_token %}
                    <div class="input-group search-area">
                        <input type="text" name="search-value" class="form-control" placeholder="Shop search">
                        <div class="input-group-append">
                          <button class="btn btn-outline-light" name="path" value="index" type="submit">Find</button>
                        </div>
                    </div>
                  </form>
              </div>
            </div>
          </nav>
        {% block body %}
        {% endblock %}
    <!-- Footer -->
    <footer class="page-footer font-small">

      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">Â© 2020 Copyright:
        <a href="{% url 'index' %}"> Qbot</a>
      </div>
      <!-- Copyright -->

    </footer>
    <!-- Footer -->
    </body>
</html>
