{% extends 'mainapp/base.html' %}

{% block title %}
    Arrival Time
{% endblock title %}

{% block body %}
    <h1>When do you arrive?</h1>
    <form action="{% url 'book' shop_id %}" method="POST">
        {% csrf_token %}
        <input name="arrival_time" type="datetime-local"/>
        <input type="submit" value="Submit"/>
    </form>
{% endblock body %}
