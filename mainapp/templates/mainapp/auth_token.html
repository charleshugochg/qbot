{% extends "mainapp/base_with_nav.html" %}
{% load static %}

{% block title %}
    Authenticate Token
{% endblock title %}

{% block body %}
    <h2>Shop Name: {{ shop.name }}</h2>
    <h3>Insert Token ID?</h3>
    <p style="color:red;">{{ error }}</p>
    <form action="{% url 'auth_token' %}" method="POST">
        {% csrf_token %} 
        <input name="token_id" type=text class=qrcode-text>
        <label class=qrcode-text-btn>
            <input type=file
                accept="image/*"
                capture=environment
                onchange="openQRCamera(this);"
                tabindex=-1>
        </label>
        <input type="submit" class=qrcode-text value="Submit"/>
    </form>
    <script>
    function openQRCamera(node) {
        var reader = new FileReader();
        reader.onload = function() {
            node.value = "";
            qrcode.callback = function(res) {
            if(res instanceof Error) {
                alert("No QR code found. Please make sure the QR code is within the camera's frame and try again.");
            } else {
                node.parentNode.previousElementSibling.value = res;
            }
            };
            qrcode.decode(reader.result);
        };
        reader.readAsDataURL(node.files[0]);
    }
    function showQRIntro() {
        return confirm("Use your camera to take a picture of a QR code.");
    }
    </script>
{% endblock body %}
