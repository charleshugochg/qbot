{% extends 'mainapp/base_with_nav.html' %}

{% block title %}
    QR Code
{% endblock title %}

{% block body %}
    <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title">Token ID</h5>
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <p class="card-text">{{ token_id }}</p>
            <div id="qrcode"></div>
        </div>
    </div>


    <script type="text/javascript">
        new QRCode(document.getElementById("qrcode"), "{{ token_id }}");
    </script>
{% endblock body %}
